<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;

      padding: 30px;
    }
    h1 { color: #667eea; margin-bottom: 10px; text-align: center; }
    .header-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin: 30px 0;
    }
    .stat-box {

      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;

      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

      border: 2px solid #667eea;
      background: white;
      color: #667eea;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }
    .filter-btn.active {
      background: #667eea;
      color: white;
    }
    .filter-btn:hover { background: #667eea; color: white; }
    .routes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .route-card {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      transition: all 0.3s;
      display: none;
    }
    .route-card.show { display: block; }
    .route-card:hover {
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border-color: #667eea;
    }
    .route-id {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    .route-tier {
      display: inline-block;
      background: #f0f0f0;
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 0.85em;
      margin-left: 5px;
      font-weight: 600;
    }
    .route-name { font-size: 1.3em; font-weight: bold; margin: 10px 0; color: #333; }
    .route-locations { color: #666; font-size: 0.95em; margin: 10px 0; }
    .route-locations strong { color: #333; }
    .metrics-table {
      width: 100%;
      margin: 15px 0;
      border-collapse: collapse;
      font-size: 0.9em;
    }
    .metrics-table tr {
      border-bottom: 1px solid #e0e0e0;
    }
    .metrics-table td {
      padding: 8px;
    }
    .metrics-table td:first-child {
      font-weight: 600;
      color: #667eea;
      width: 40%;
    }
    .stages {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      font-size: 0.9em;
    }
    .stage {
      margin: 5px 0;
      padding: 5px 0;
      border-bottom: 1px solid #e0e0e0;
    }
    .stage:last-child { border-bottom: none; }
    .status { color: #4caf50; font-weight: bold; }
    .difficulty {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.85em;
      font-weight: 600;
    }
    .difficulty.HIGH { background: #ff9800; color: white; }
    .difficulty.MEDIUM { background: #2196f3; color: white; }
    .difficulty.LOW { background: #4caf50; color: white; }
    .difficulty.EXTREME { background: #f44336; color: white; }
    .notes {
      font-style: italic;
      color: #666;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #e0e0e0;
    }
    .check-motor-btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 15px;
      width: 100%;
      transition: all 0.3s;
    }
    .check-motor-btn:hover {
      background: #45a049;
      transform: scale(1.02);
    }
  </style>
</head>

    let currentFilter = 'ALL';

    function renderRoutes() {
      const container = document.getElementById('routesContainer');
      container.innerHTML = routes.map(route => {
        const waypointsHtml = route.waypoints.length > 0
          ? `<div class="route-locations"><strong>Paradas:</strong> ${route.waypoints.join(' ‚Üí ')}</div>`
          : '';

        const stagesHtml = route.stages.map(s =>
          `<div class="stage">D√≠a ${s.day}: ${s.from} ‚Üí ${s.to} (${s.km}km)</div>`
        ).join('');

        return `
          <div class="route-card" data-tier="${route.tier}">
            <div class="route-id">#${route.id}</div>
            <span class="route-tier">${route.tier}</span>
            <div class="route-name">${route.name}</div>

            <div class="route-locations">
              <strong>Desde:</strong> ${route.origin}<br>
              <strong>Hasta:</strong> ${route.destination}
            </div>
            ${waypointsHtml}

            <table class="metrics-table">
              <tr><td>Distancia</td><td>${route.expectedDistance.actual}km</td></tr>
              <tr><td>D√≠as</td><td>${route.actualDays}</td></tr>
              <tr><td>Dificultad</td><td><span class="difficulty ${route.difficulty}">${route.difficulty}</span></td></tr>
              <tr><td>Estado</td><td><span class="status">${route.status} ‚úÖ</span></td></tr>
            </table>

            <div class="stages"><strong>Itinerario:</strong>${stagesHtml}</div>

            <div class="notes">üìù ${route.notes}</div>

            <button class="check-motor-btn" onclick="checkInMotor(${route.id})">üöÄ Chequear en Motor</button>
          </div>
        `;
      }).join('');

      filterRoutes(currentFilter);
    }

    function filterRoutes(tier) {
      currentFilter = tier;
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      document.querySelectorAll('.route-card').forEach(card => {
        if (tier === 'ALL' || card.dataset.tier === tier) {
          card.classList.add('show');
        } else {
          card.classList.remove('show');
        }
      });
    }

    function checkInMotor(routeId) {
      window.open(`http://localhost:3000/test-recreation/${routeId}`, '_blank');
    }

    renderRoutes();
  </script>
